name: pytest windows

on: [pull_request, workflow_dispatch]

env:
  PYTHONPATH: 'D:\a\sz-sdk-python\sz-sdk-python\src'
  SENZING_TOOLS_DATABASE_URL: 'sqlite3://na:na@nowhere/C:\Temp\sqlite\G2C.db'

permissions:
  contents: read

jobs:
  pytest-windows:
    name: "pytest Senzing: ${{ matrix.senzingsdk-version }}; OS: ${{ matrix.os }}; Python ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        senzingsdk-version: [staging-v4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m venv .\\venv
          .\\venv\\Scripts\\activate
          python -m pip install --upgrade pip
          python -m pip install --requirement requirements.txt
          python -m pip install --requirement test-requirements.txt
          python -m pip install psutil pytest pytest-cov pytest-schema

      - if: matrix.python-version == '3.9' || matrix.python-version == '3.10'
        name: Install python libraries for python 3.9 and 3.10
        run: |
          .\\venv\\Scripts\\activate
          python -m pip install typing_extensions

      - name: Install Senzing SDK
        uses: senzing-factory/github-action-install-senzing-sdk@v3
        with:
          senzingsdk-repository-path: ${{ secrets.SENZING_WIN_BETA_REPOSITORY }}

      - name: Add to "Path" environment variable
        run: |
          # shellcheck disable=SC2028
          echo "$Env:USERPROFILE\Senzing\er\lib" >> "$env:GITHUB_PATH"

      - name: Copy /etc files
        run: |
          copy testdata/senzing-license/g2.lic "$Env:USERPROFILE\Senzing\er\etc\g2.lic"

      - name: Copy test database files
        run: |
          mkdir "C:\Temp\sqlite"
          copy testdata/sqlite/G2C.db "C:\Temp\sqlite\G2C.db"

      - name: Run pytest on tests
        run: |
          # shellcheck disable=SC2283
          "$Env:LD_LIBRARY_PATH" = "$Env:USERPROFILE\Senzing\er\lib"
          .\\venv\\Scripts\\activate
          pytest tests/ --verbose --capture=no --cov=src

      - name: Rename coverage file
        env:
          COVERAGE_FILE: "coverage.${{ matrix.python-version }}"
        run: |
          Rename-Item -Path.coverage -NewName "$env:COVERAGE_FILE"

      - name: Store coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.${{ matrix.python-version }}

  coverage:
    name: Coverage
    needs: pytest-windows
    permissions:
      pull-requests: write
      contents: write
    uses: senzing-factory/build-resources/.github/workflows/python-coverage-comment.yaml@v2
